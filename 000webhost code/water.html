<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Display</title>
    <style>
        body {
            background-image: url('waterpage.jpg');
            background-size: cover; /* Adjusts the background image to cover the entire body */
            background-repeat: no-repeat; /* Prevents the background image from repeating */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background for better readability */
            border-radius: 10px;
            padding: 20px;
        }
        h1 {
            color: white;
            margin-bottom: 20px;
        }
        p {
            color: white;
            margin-bottom: 20px;
            font-size: 18px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 20px; /* Added margin to separate button from other content */
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rain water level</h1>
        <p>Click the button below to view the previous rainfall data.</p>
        <a href="http://127.0.0.1:5001" class="btn" target="_blank">View Rainfall Data</a>
    </div>
</body>
</html>
